<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic NFT Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Holographic NFT Marketplace</h1>
        <nav>
            <ul>
                <li><a href="#mint">Mint NFT</a></li>
                <li><a href="#marketplace">Marketplace</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mint">
            <h2>Mint a New NFT</h2>
            <form id="mintForm">
                <label for="tokenURI">Token URI:</label>
                <input type="text" id="tokenURI" required>
                <button type="submit">Mint NFT</button>
            </form>
            <div id="mintResult"></div>
        </section>

        <section id="marketplace">
            <h2>Marketplace</h2>
            <div id="nftList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Quantum Pi Network. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
